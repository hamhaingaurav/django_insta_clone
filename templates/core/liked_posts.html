{% extends 'core/base.html' %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" type="text/css" href="{% static 'styles/core/liked_posts.css' %}">
{% endblock %}

{% block content %}

    <div class="container my-5">
        <div class="row">
            <div class="col-12 col-md-8">
                {% for like_obj in request.user.like_set.all %}
                    <h1>{{like_obj.post.pk}}</h1>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
