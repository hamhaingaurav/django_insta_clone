{% extends 'core/base.html' %}
{% load static %}

{% block extra_head %}
{% endblock %}

{% block content %}

    <div class="container my-5">
        <div class="row justify-content-center">
            {% for post in all_posts %}
                <div class='col-12 col-md-4 col-lg-3 my-4 mx-3 px-0 card'>
                    <a href="{% url 'post_view' post.pk %}" class="text-decoration-none text-reset">
                        <img src="{{ post.image.url }}" class="w-100 img-fluid" style="height: 230px;object-fit: cover;">
                        <div class='posts__likes__comment mx-auto py-3 text-center text-mute row justify-content-center' style="font-size: 14px;">
                            <span class="mx-2">
                                <span class="far fa-heart"></span>
                                {{ post.likes_count }}
                            </span> 
                            <span class="mx-2">
                                <span class="far fa-comment"></span>
                                {{ post.comments_count }}
                            </span>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
